        rel="stylesheet">

    <title>Knapsack Visualizer</title>
</head>

<body>
    <div class="titleHolder">
        <h2 class="title">01 Knapsack Visualizer</h2>
    </div>

    <div class="inputHolder">
        <label>
            wt[ ]:
            <input id="wtInput" placeholder="e.g. 5,4,2,3">
        </label>
        
        <label>
            val[ ]:
            <input id="valInput" placeholder="e.g. 10,40,30,50">
        </label>
        
        <label>
            W:
            <input id="capacityInput" type="number" min="0">
        </label>

        <p id="inputError" style="color:red"></p>
    </div>

    <button id="generateTable">Generate Table</button>

    <div id="tableHolder"></div>

    <div class="controls hidden" id="controlsHolder">
        <button id="fillCurrent" class="btns">Fill Next Cell</button>
        <button id="clearTable" class="btns">Clear Array</button>
        <button id="pauseBtn" class="btns">Play</button>
        <div id="description">
            <p id="status">Next Cell: (1, 1)</p>
            <p id="donttake">Dont take: 0</p>
            <p id="take">Take: 0</p>
        </div>
        <label>
            Speed:
            <input type="range" id="speedSlider" min="20" max="1500">
            <span id="speedValue">500 ms</span>
        </label>
    </div>

    <script src="./script.js"></script>
</body>

</html>
