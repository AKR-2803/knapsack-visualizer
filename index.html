    <title>Knapsack Visualizer</title>

<body>
    <div class="titleHolder">
        <h2 class="title">01 Knapsack Visualizer</h2>
    </div>

    <div class="main-container">


        <div class="inputInfoContainer">
            <div class="inputHolder">
                <label for="wtInput"> weight (wt[ ]): </label>
                <input id="wtInput" placeholder="e.g. 5,4,2,3" value="5,4,2,3">

                <label for="valInput"> value (val[ ]): </label>
                <input id="valInput" placeholder="e.g. 10,40,30,50" value="10,40,30,50">

                <label for="capacityInput">capacity (W):</label>
                <input id="capacityInput" type="number" min="0" max="30" value="5">
                <strong id="inputError" style="color:#eb4b0c"></strong>
            </div>


            <!-- <div class="problemDesc">
            <h4>Useful Information</h4>
            <p id="problemInfo">
                This visualizer helps you understand the 0/1 Knapsack problem using Dynamic Programming by showing how the DP table is filled step by step. In the 0/1 Knapsack problem, each item can either be taken once or not taken at all, and the goal is to maximize total value without exceeding the given capacity. The table dp[i][j] represents the maximum value achievable using the first `i` items with capacity `j`. This visualizer lets you fill the table cell by cell, observe the take vs dontTake decisions, and control the execution using play, pause, speed control, and step-by-step buttons, making the DP transition and dependencies easier to understand.
            </p>
        </div> -->

            <div class="info-card">
                <h3>Useful Information</h3>
                <p>
                    This visualizer helps you understand the <strong>0/1 Knapsack problem</strong>
                    using <strong>Dynamic Programming</strong> by showing how the DP table is
                    filled step by step.
                </p>
            </div>

        </div>


    </div>

    <button id="generateTable" class="btns">Generate DP Table</button>

    <div id="tableHolder"></div>

    <div class="controls hidden" id="controlsHolder">
        <button id="fillCurrent" class="btns">Fill Next Cell</button>
        <button id="clearTable" class="btns">Clear Array</button>
        <button id="pauseBtn" class="btns">Play</button>
        <div id="description">
            <p id="status">Next Cell: (1, 1)</p>
            <p id="donttake">Dont take: -</p>
            <p id="take">Take: -</p>
        </div>
        <label>
            Speed:
            <input type="range" id="speedSlider" min="20" max="1500">
            <span id="speedValue">500 ms</span>
        </label>
    </div>

    <script src="./script.js"></script>
</body>

</html>
