<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Knapsack Visualizer</title>
</head>
<body>
    <div>
        <strong>wt: </strong><span id="wt-array"></span>
        <strong>val: </strong><span id="val-array"></span>
        <strong>W: </strong><span id="capacity"></span>
    </div>

    <div id="tableHolder"></div>

    <div class="controls">
        <button id="fillCurrent">Fill Current Cell</button>
        <button id="fillAll">Fill Whole Table</button>
        <button id="clearTable">Clear Table</button>
        <p id="status"></p>
        <label>
            Speed:
            <input type="range" id="speedSlider" min="50" max="1500">
            <span id="speedValue">500 ms</span>
        </label>
    </div>

    <script src="./script.js"></script>
</body>
</html>
